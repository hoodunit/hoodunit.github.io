---
layout: default
title: Nicholas Kariniemi Blog
---

<div id="home">
  <h2 class="title">Blog Posts</h2>
  <table class="posts">
    {% for post in site.posts %}
      <tr class="post-item">
				<td class="post-date">{{ post.date | date_to_string }}</td>
				<td class="post-title">
					<a href="{{ post.url }}">{{ post.title }}</a>
				</td>
			</tr>
    {% endfor %}
  </table>
</div>
